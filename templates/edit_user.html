{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit User</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
           
            <!-- is admin toggle -->
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
						<label for="is_admin">
                            {% if user.is_admin%}
                                <input type="checkbox" id="is_admin" name="is_admin" checked>
                            {% else %}
                                <input type="checkbox" id="is_admin" name="is_admin">
                            {% endif %}
                            <span class="checkbox">Admin User</span>
                        </label>
					</div>
				</div>
            </div>
            <!-- is manager toggle -->
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
						<label for="is_manager">
                            {% if user.is_manager %}
                                <input type="checkbox" id="is_manager" name="is_manager" checked>
                            {% else %}
                                <input type="checkbox" id="is_manager" name="is_manager">
                            {% endif %}
                            <span class="checkbox">Manager</span>
                        </label>
					</div>
				</div>
            </div>
                <!-- username hidden -->
                <input id="username" name="username" minlength="3" maxlength="50"
                            hidden value="{{ user.username }}" type="text" class="validate" required>
                <!-- firstname hidden -->
                <input id="fname" name="fname" minlength="3" maxlength="50"
                            hidden value="{{ user.fname }}" type="text" class="validate" required>
                <!-- Hidden password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" hidden value="{{ user.password }}" >
                    </div>
                </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_users') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit User <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
