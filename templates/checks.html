{% extends "base.html" %}
{% block content %}

    <ul class="collapsible">
        {% for check in checks %}
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ check.dept_name }}</strong> : {{ check.manager_name }}
            </div>
                <div class="collapsible-body">
                    <strong>{{ check.max_continuous_time }}</strong>
                    <p>{{ check.max_total_time }}</p>
                </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
