{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Manage Users</h3>

    <div class="row">
        {% for user in users %}
            <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                        <div class="card-content white-text">
                            <span class="card-title">{{ user.fname }}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{ url_for('edit_user', user_id=user._id) }}" class="btn green accent-4">Edit</a>
                            <!-- Modal Trigger -->
                            <a href="#modal_user" class="btn light-blue lighten-1 modal-trigger">Delete</a>
                        </div>
                        <!-- Modal Structure -->
                        <div id="modal_user" class="modal">
                            <div class="modal-content">
                                <h4>Delete User</h4>
                                <p>Are you sure you want to delete this User?</p>
                            </div>
                            <div class="modal-footer">
                                <a href="{{ url_for('delete_user', user_id=user._id) }}" class="modal-close btn-small blue text-shadow">
                                Yes <i class="fas fa-check-circle right"></i></a>
                                <a href="{{ url_for('get_users') }}" class="btn-small red text-shadow">
                                Cancel <i class="fas fa-times-circle right"></i></a>
                            </div>
                        </div>   
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
