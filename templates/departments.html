{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Department Maintenance</h3>

     <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_department') }}" class="btn-large light-blue darken-2 text-shadow">
                Add Department <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for department in departments %}
            <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                        <div class="card-content white-text">
                            <span class="card-title">{{ department.dept_name }}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{ url_for('edit_department', department_id=department._id) }}" class="btn green accent-4">Edit</a>
                            <!-- Modal Trigger -->
                            <a href="#modal_dept" class="btn light-blue lighten-1 modal-trigger">Delete</a>
                        </div>
                        <!-- Modal Structure -->
                        <div id="modal_dept" class="modal">
                            <div class="modal-content">
                                <h4>Delete Department</h4>
                                <p>Are you sure you want to delete this Department?</p>
                            </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('delete_department', department_id=department._id) }}" class="modal-close btn-small blue text-shadow">
                            Yes <i class="fas fa-check-circle right"></i></a>
                            <a href="{{ url_for('get_departments') }}" class="btn-small red text-shadow">
                            Cancel <i class="fas fa-times-circle right"></i></a>
                        </div>
                    
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
