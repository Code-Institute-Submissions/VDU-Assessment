{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="manager_name" name="manager_name" class="validate" required>
                        <option value="" disabled selected>Select your Manager</option>
                        {% for manager in managers %}
                            <option value="{{ manager.manager_name }}">{{ manager.manager_name }}</option>
                        {% endfor %}
                    </select>
					<label for="manager_name">Manager</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="dept_name" name="dept_name" class="validate" required>
                        <option value="" disabled selected>Select your Department</option>
                        {% for dept in departments %}
                            <option value="{{ dept.dept_name }}">{{ dept.dept_name }}</option>
                        {% endfor %}
                    </select>
					<label for="manager_name">Department</label>
				</div>
			</div>
        </form>
    </div>

{% endblock %}
