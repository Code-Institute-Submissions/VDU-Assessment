{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Manager Maintenance</h3>

     <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_manager') }}" class="btn-large light-blue darken-2 text-shadow">
                Add Manager <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for manager in managers %}
            <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ manager.manager_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_manager', manager_id=manager._id) }}" class="btn green accent-4">Edit</a>
                        <button id="{{manager['_id']}}" type="button"
                        class="btn btn-delete delete-button ml-3">Delete</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
  

{% endblock %}
